<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tree visualization</title>
</head>
<body>

  <div id="tree"></div>
  <link rel="stylesheet" type="text/css" href="vis.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/js/jsplumb.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="tree.js"></script>  
  <script>
var searchParams = new URLSearchParams(window.location.search);
var filename = searchParams.get("filename") || "simple_tree.json";
var width = parseInt(searchParams.get("width"), 10) || document.body.clientWidth; 

fetch(filename)
  .then(response => response.json())
  .then(data => {
    var treeViz = new TreeViz(document.getElementById("tree"), data, {width: width});
    treeViz.draw();
});
  </script>
</body>
</html>
